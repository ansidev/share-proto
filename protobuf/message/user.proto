syntax  = "proto3";

package message;

option go_package = "share-proto/proto-gen/message";


message AccessToken{
    string access_token = 1;
}

message Credentials{
    string username = 1;
    string password = 2;
}

message LoginResult{
    bool ok = 1;
    AccessToken data = 2;
}

message FormRegister{
    string first_name = 1;
    string last_name = 2;
    string username = 3;
    string email = 4;
    string password  =5;
    string phone_number = 6;
    string address = 7;
}

message RegisterResult{
    bool ok  = 1;
    string error = 2;
    AccessToken data = 3;
}

message UserData{
  string first_name = 1;
  string last_name =2;
  string username = 3;
  string email = 4;
  string phone_number =5;
  string address = 6;
}

message UpdateUserDataByUserName{
  string username = 1;
  FormRegister data  = 2;
}

message UpdateUserDataByUserNameResult{
  bool ok = 1;
  string error = 2;
}

message UserName{
  string username =1;
}

message GetUserDataByUserNameResult{
  bool ok  = 1;
  string error =2;
  UserData data = 3;
}
